<!DOCTYPE html>
<html>
  <head>
    <script>
      //Your Code Here
      function createDiv() {
        $(document).ready(function () {
          let mainDiv = {
            css: {
              color: "purple",
            },
          };
          var $div = $("<div>", mainDiv);
          $div.html("New div tag created");
          $("body").append($div);
        });
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Create a div using jQuery with style tag.</title>
  </head>

  <body>
    <input
      type="button"
      value="Click to add new div tag"
      onclick="createDiv()"
    />
  </body>
  <script src="https://code.jquery.com/jquery-git.js"></script>
</html>
