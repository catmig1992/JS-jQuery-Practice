<!DOCTYPE html>
<html>
  <head>
    <script>
      //Your Code Here
      $(document).ready(function () {
        $("#buttonName").click(function (event) {
          $("#textInput").val("setting the name");
        });
      });
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <p>Please Input your Name:</p>
    <input id="textInput" type="text" name="name" />
    <input id="buttonName" type="button" value="Click to set name" />
  </body>
  <script src="https://code.jquery.com/jquery-git.js"></script>
</html>
